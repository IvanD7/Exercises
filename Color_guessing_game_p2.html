<!doctype html>
<html>
<head></head>
<body onload="do_game()">
    <script>
    var colors = ["Aqua", "Black", "Cyan", "Green", "Indigo", "Lime", "Olive", "Purple", "Red", "Teal"];
    var target_index;
    var guess_input;
    var target;
    var finished = false;
    var guesses = 0;
    var myBody=document.getElementsByTagName("body")[0];
    //myBody=document.getElementById("myBody");
    //myBody.style.background=grey;

    function do_game() {
        var target_index = Math.floor(Math.random() * colors.length);
        target = colors[target_index];

        console.log(target);
            while (!finished) {
                guess_input = prompt("Hello! I'm thinking of a color from this list:\n"+
                                     "Aqua, Black, Cyan, Green, Indigo, Lime, Olive, Purple, Red, Teal\n"+
                                     "What is the color I'm thinking of?");
                guesses++;
                finished = check_guess();

                            }
                    }


    function check_guess() {
        if (colors.indexOf(guess_input) === -1) {
            alert("Sorry, I don't recognize your color, try again\n" +
            "(Be aware, that you suppose to type your color\n from capital letter i.e. 'White', not 'white')");
            return false;
        }
        if (guess_input > target) {
            alert("Sorry, your guess is not correct!" + "\n" +
                  "Hint: your color is alphabetically higher than mine." + "\n" +
                  "Please try again.");
            return false;
            }
        if (guess_input < target) {
            alert("Sorry, your guess is not correct!" + "\n" +
                  "Hint: your color is alphabetically lower than mine." + "\n" +
                  "Please try again.");
            return false;
            }

            alert("Congratulations! You've won!\nThe color is indeed " + target +
            "\nYou did it in " + guesses + " guesses." );
            //myBody=document.getElementsByTagName("body")[0];
            myBody.style.background=target;
            return true;

        }
    do_game();

    </script>
</body>
</html>
